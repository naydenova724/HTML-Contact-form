<!DOCTYPE html>
    <html>
    <head>
        <title>Contact form</title>
        <meta charset="UTF-8">
        <!-- Аз бих ти препоръчал да си слагаш CSS-a в отделен файл.-->
        <style>          
            body {
                background-color: #34495e; 
                color: white;   
                font-family: "Verdana";
            }
            
            .column {
                float: left;
                width: 31%;
                padding: 15px;
            }

            table {
                width: 100%;
                background-color: #e74c3c;
                margin-top: 40px;
                font-size: 15px;
            }
            /* За да не повтаряш един и същи CSS няколко пъти, можеш да изредиш няколко селектора, като ги разделиш със запетая */
            input[type=text],
            input[type=number] {
                box-sizing: border-box;
                background-color:transparent;
                color:#f1c40f;
                border: none;
                font-size: 15px;
            }

            img {
                border-radius: 50%;
            }
        </style>
    </head>

    <body>
        <h1>Участници в съзтезанието:</h1>

        <!-- Не бих сложил <form> таг тук, тъй като това реално не е формуляр. Тук можеш да сложиш без проблем просто <div> или да оставиш само таблицата -->
        <form class="column">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="5">
                            <!-- Nav, се използва когато имаш навигация. В случея тук нямаме навигация, а статична картинка -->
                            <!-- Също така за да не се забива изображенияето в единия край на контейнера си, можеш да слижиш text-align:center-->
                            <!-- text-align:center, работи върху изображения, тъй като на <img> тагът, default-ния стил за display e inline -->
                            <!-- Тук съм сложил стилът като inline style, но ти си го премести при останалия CSS -->
                            <div style="text-align: center;">
                                <!-- height и width можеш да ги преместиш в CSS-a -->
                                <img src="Person placeholder.jpg" alt="Петър Иванов" height="80" width="80">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>Петър Иванов</h2>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <!-- Тук по-добре не използвай input, тъй като реално не искаме потребителя да въвежда данни.
                            Инак те разбирам, че искаш да обвърцеш <label> с реалната стойност, но няма как да се случи със статични данни -->
                            <label for="yearsPeter">години:</label>
                            <input type="number" id="yearsPeter" value="34">
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="proffPeter">длъжност:</label>
                            <input type="text" id="proffPeter" value="програмист">                                                                                                          
                        </td>
                    </tr>
                        <td> 
                            <label for="telPeter">телефон:</label>
                            <input type="text" id="telPeter" value="555 498 532">                                                                                                      
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <form class="column">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="5">
                            <nav>
                                <img src="Person placeholder.jpg" alt="Георги Михайлов" height="80" width="80">
                            </nav>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>Георги Михайлов</h2>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="yearsGeorge">години:</label>
                            <input type="number" id="yearsGeorge" value="42">
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="proffGeorge">длъжност:</label>
                            <input type="text" id="proffGeorge" value="QA">                                                                                                          
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="telGeorge">телефон:</label>
                            <input type="text" id="telGeorge" value="555 498 532">                                                                                                      
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <form class="column">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="5">
                            <nav>
                                <img src="Person placeholder.jpg" alt="Иванка Тодорова" height="80" width="80">
                            </nav>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>Иванка Тодорова</h2>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="yearsIvanka">години:</label>
                            <input type="number" id="yearsIvanka" value="25">
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="proffIvanka">длъжност:</label>
                            <input type="text" id="proffIvanka" value="project manager">                                                                                                          
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="telIvanka">телефон:</label>
                            <input type="text" id="telIvanka" value="535 987 532">                                                                                                      
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
                           
    </body>
    </html>
